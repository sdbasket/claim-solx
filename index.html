<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claim SOLX Tokens</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      background-color: #00d084;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 5px;
    }
    #wallet {
      margin-top: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Claim SOLX Tokens</h1>
  <div id="wallet">Connected wallet: <span id="address">Not connected</span></div>
  <button onclick="claimTokens()">CLAIM SOLX</button>

  <script>
    const contractAddress = "0xe0B7Ad7F8F26e2b00C8b47b5Df370f15F90fCF48"; // Ethereum
    const contractABI = [{"inputs":[],"name":"claim","outputs":[],"stateMutability":"nonpayable","type":"function"}];

    let web3;
    let userAddress;

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
          const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
          userAddress = accounts[0];
          document.getElementById("address").textContent = userAddress;
        } catch (err) {
          alert("Connection rejected.");
        }
      } else {
        alert("MetaMask not found. Please install it.");
      }
    }

    async function claimTokens() {
      if (!web3) {
        await connectWallet();
      }

      const contract = new web3.eth.Contract(contractABI, contractAddress);
      try {
        await contract.methods.claim().send({ from: userAddress });
        alert("✅ Claimed SOLX successfully!");
      } catch (err) {
        console.error(err);
        alert("❌ Claim failed. Check console for details.");
      }
    }

    window.addEventListener("load", () => {
      if (window.ethereum) {
        connectWallet();
      }
    });
  </script>
</body>
</html>
